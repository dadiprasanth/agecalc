<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="conatiner">
        <div class="name"><h1>Age calculator</h1></div>
        <form action="/">
        <div class="input">
            <div class="data">
                <div>Date</div>
                <input id="date"type="text" placeholder="dd"/>
            </div>
            <div class="month">
                <div>Month</div>
                <input id="month" type="text" placeholder="mm"/>
            </div>
            <div class="year">
                <div>Year</div>
                <input id="year"type="text" placeholder="yyyy"/>
            </div>
        </div>
            <button type="submit" id="but">submit</button>
        </form>
        <div id="result"></div>
        
    </div>
</body>
<script src="javascript.js"></script>
</html>
